name: Build and Deploy to Cloud Run Job

env:
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  CICD_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
  DBT_SERVICE_ACCOUNT: ${{ secrets.DBT_SERVICE_ACCOUNT_EMAIL }}
  TARGET: prod
  PROJECT_ID: mezo-portal-data

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the project
        run: uv sync --dev

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.CICD_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run dbt debug
        run: |
          uv run dbt debug --target ${{ env.TARGET }}

      - name: Run dbt deps
        run: |
          uv run dbt deps --target ${{ env.TARGET }}

      - name: Run dbt build
        run: |
            uv run dbt build --target ${{ env.TARGET }}

  build-container-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: mezo-prod-dp-dwh-dbt-crj-0
      REGION: europe-west3
    steps:
      - name: Set env var for image
        run: echo "IMAGE=europe-west3-docker.pkg.dev/${{ env.PROJECT_ID }}/dbt-repo/dbt-mezo:${{ github.sha }}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}'
          token_format: 'access_token'
          create_credentials_file: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build --platform linux/amd64 -t $IMAGE .
          docker push $IMAGE

      - name: Deploy Cloud Run Job
        run: |
          gcloud run jobs deploy $SERVICE_NAME \
            --image $IMAGE \
            --tasks 1 \
            --set-env-vars SLEEP_MS=10000,FAIL_RATE=0.1 \
            --max-retries 5 \
            --region $REGION \
            --project $PROJECT_ID \
            --memory 1Gi \
            --service-account ${{ secrets.DBT_SERVICE_ACCOUNT_EMAIL }}
