models:
  - name: stg_seed_token_map
    description: Standardized view of token mappings used for token classification and reference data.
    columns:
      - name: token_address
        description: The blockchain address of the token (can be null for non-deployed tokens)

      - name: token_symbol
        description: The token symbol (e.g. BTC, ETH, USDC)
        data_tests:
          - not_null

      - name: token_name
        description: The full name of the token

      - name: token_type
        description: The category of the token (e.g. bitcoin, stablecoin, ethereum)
        data_tests:
          - not_null
          - accepted_values:
              values: ['bitcoin', 'stablecoin', 'ethereum']
