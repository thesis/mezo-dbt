version: 2
models:
  - name: stg_segment_profiles__user_identifiers
    description: >-
      Stage for user identifiers from Segment Profiles https://segment.com/docs/unify/profiles-sync/tables/
      The user_identifiers table contains all external ID values that map to a profile, which is represented
      by the canonical_segment_id.
    columns:
      - name: _profile_version
        config:
          meta: {}
          tags: []
        data_type: INT64
        description: ''
      - name: canonical_segment_id
        description: >-
          The fully-merged Segment ID (the profile Segment now understands any events or identifiers to
          map to).
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: id
        config:
          meta: {}
          tags: []
        data_type: STRING
        description: ''
      - name: loaded_at
        config:
          meta: {}
          tags: []
        data_type: TIMESTAMP
        description: ''
      - name: received_at
        description: The timestamp when the Segment API receives the payload from the client or 
          server.
        config:
          meta: {}
          tags: []
        data_type: TIMESTAMP
      - name: seq_id
        config:
          meta: {}
          tags: []
        data_type: STRING
        description: ''
      - name: id_type
        description: >-
          The type of external identifier sent in the incoming event, such as user_id or anonymous_id.
          External identifiers become the identities attached to a user profile.
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: uuid_ts
        description: A unique identifier of the timestamp.
        config:
          meta: {}
          tags: []
        data_type: TIMESTAMP
