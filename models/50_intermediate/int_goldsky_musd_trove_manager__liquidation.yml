version: 2
models:
  - name: int_goldsky_musd_trove_manager__liquidation
    columns:
      - name: vid
        description: Unique version identifier for the record
        data_type: INT64
      - name: block
        description: Block data associated with the liquidation transaction
        data_type: INT64
      - name: id
        description: Unique identifier for the liquidation event
        data_type: STRING
      - name: block_number
        description: The blockchain block number where the liquidation occurred
        data_type: BIGNUMERIC
      - name: transaction_hash
        description: Hash of the blockchain transaction containing the liquidation event
        data_type: STRING
      - name: contract_id
        description: Identifier of the smart contract where the liquidation was executed
        data_type: STRING
      - name: coll_gas_compensation
        description: Gas compensation related to the collateral in the liquidation process
        data_type: BIGNUMERIC
      - name: gas_compensation
        description: General gas compensation for the liquidation transaction
        data_type: BIGNUMERIC
      - name: _gs_chain
        description: Goldsky-specific field indicating the blockchain network
        data_type: STRING
      - name: _gs_gid
        description: Goldsky-specific global identifier
        data_type: STRING
      - name: record_timestamp
        description: >-
          Timestamp of when the liquidation event occurred, converted from milliseconds to a readable
          timestamp format
        data_type: TIMESTAMP
      - name: liquidated_principal
        description: Amount of principal that was liquidated, formatted as currency
        data_type: NUMERIC
      - name: liquidated_interest
        description: Amount of interest that was liquidated, formatted as currency
        data_type: NUMERIC
      - name: liquidated_collateral
        description: Amount of collateral that was liquidated, formatted as currency
        data_type: NUMERIC
      - name: borrower
        description: Blockchain address of the borrower whose trove was liquidated
        data_type: STRING
      - name: operation
        description: Type of operation performed during the trove liquidation event
        data_type: STRING
