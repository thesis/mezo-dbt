version: 2
models:
  - name: int_paid__all_paid
    columns:
      - name: source_relation
        description: >-
          The source of the record if the unioning functionality is being used. If not this field will
          be empty.
        config:
          meta: {}
          tags: []
      - name: date_day
        description: The date of the performance.
        config:
          meta: {}
          tags: []
      - name: placement
        description: >-
          Where on Twitter the ad is being displayed. Possible values include 'ALL_ON_TWITTER', 'PUBLISHER_NETWORK',
          'TWITTER_PROFILE', 'TWITTER_SEARCH', 'TWITTER_TIMELINE', and 'TAP_*', which are more granular
          options for `PUBLISHER_NETWORK`.
        config:
          meta: {}
          tags: []
      - name: account_id
        description: The ID of the related account.
        config:
          meta: {}
          tags: []
      - name: account_name
        description: The name of the related account.
        config:
          meta: {}
          tags: []
      - name: campaign_id
        description: The ID of the campaign.
        config:
          meta: {}
          tags: []
      - name: campaign_name
        description: The name of the campaign.
        config:
          meta: {}
          tags: []
      - name: is_deleted
        description: Whether the record has been deleted or not.
        config:
          meta: {}
          tags: []
      - name: campaign_status
        description: The status of the campaign.
        config:
          meta: {}
          tags: []
      - name: currency
        description: The currency all metrics for the account are set to.
        config:
          meta: {}
          tags: []
      - name: is_servable
        description: Whether the campaign is in a state to be actively served to users.
        config:
          meta: {}
          tags: []
      - name: is_standard_delivery
        description: Whether standard delivery is enabled (vs accelerated delivery).
        config:
          meta: {}
          tags: []
      - name: frequency_cap
        description: The maximum number of times an ad could be delivered to a user.
        config:
          meta: {}
          tags: []
      - name: start_timestamp
        description: The time the campaign will start.
        config:
          meta: {}
          tags: []
      - name: end_timestamp
        description: The time the campaign will end
        config:
          meta: {}
          tags: []
      - name: created_timestamp
        description: The timestamp the account was created.
        config:
          meta: {}
          tags: []
      - name: updated_timestamp
        description: The timestamp the account was last updated.
        config:
          meta: {}
          tags: []
      - name: funding_instrument_id
        description: Reference to the funding instrument.
        config:
          meta: {}
          tags: []
      - name: daily_budget_amount
        description: >-
          The daily budget amount to be allocated to the campaign. The currency associated with the specified
          funding instrument will be used.
        config:
          meta: {}
          tags: []
      - name: total_budget_amount
        description: The total budget amount to be allocated to the campaign.
        config:
          meta: {}
          tags: []
      - name: clicks
        description: >-
          The number of clicks on that date. Includes clicks on the URL (shortened or regular links),
          profile pic, screen name, username, detail, hashtags, and likes.
        config:
          meta: {}
          tags: []
      - name: impressions
        description: >-
          The number of impressions on that date.  This is the number of users who see a Promoted Ad either
          in their home timeline or search results.
        config:
          meta: {}
          tags: []
      - name: spend
        description: The amount of spend on that date.
        config:
          meta: {}
          tags: []
      - name: spend_micro
        description: The amount of spend, in micros, on that date.
        config:
          meta: {}
          tags: []
      - name: url_clicks
        description: The number of URL clicks on that date.
        config:
          meta: {}
          tags: []
      - name: total_conversions
        description: >-
          Sum of all fields included in `twitter_ads__conversion_fields` variable (default = conversion_purchases_metric
          + conversion_custom_metric).
        config:
          meta: {}
          tags: []
      - name: total_conversions_sale_amount
        description: >-
          Sum of all fields included in `twitter_ads__conversion_sale_amount_fields` variable (default
          = conversion_purchases_sale_amount + conversion_custom_sale_amount).
        config:
          meta: {}
          tags: []
      - name: conversion_purchases_metric
        description: >-
          Total number of purchases. The sum of post view, post engagement, and assisted purchases for
          both your website and mobile app. Included by the `twitter_ads__conversion_fields` variable
          by default.
        config:
          meta: {}
          tags: []
      - name: conversion_custom_metric
        description: >-
          The number of conversions of type CUSTOM. Included by the `twitter_ads__conversion_fields` variable
          by default.
        config:
          meta: {}
          tags: []
      - name: conversion_purchases_sale_amount
        description: >-
          The sale amount corresponding to PURCHASE conversion events. Included by the `twitter_ads__conversion_sale_amount_fields`
          variable by default.
        config:
          meta: {}
          tags: []
      - name: conversion_custom_sale_amount
        description: >-
          The sale amount corresponding to PURCHASE conversion events. Included by the `twitter_ads__conversion_sale_amount_fields`
          variable by default.
        config:
          meta: {}
          tags: []
      - name: id
        description: The Unique identifier for the record.
        config:
          meta: {}
          tags: []
