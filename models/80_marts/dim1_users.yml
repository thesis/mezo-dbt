version: 2

models:
  - name: dim1_users
    description: User dimension table with first-touch attribution, based on sessions.
    columns:
      - name: canonical_segment_id
        description: Canonical Segment ID, with fallback if mapping is missing.
        tests:
          - not_null
          - unique
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: referrer_id
        description: Surrogate key for the channel grouping, generated from referrer source +
          medium.
        config:
          meta: {}
          tags: []
        data_tests:
          - not_null
      - name: record_date
        description: Date of the first session.
        config:
          meta: {}
          tags: []
        data_type: DATE
