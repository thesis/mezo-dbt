version: 2
models:
  - name: fct_paid
    columns:
      - name: id
        description: The unique identifier for the record
        tests:
          - not_null
          - unique
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: fk_campaign
        description: The foreign key identifier for the campaign
        tests:
          - not_null
          - relationships:
              field: id
              to: ref('dim1_campaign')
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: spend
        description: The amount spent on the campaign
        tests:
          - not_null
        config:
          meta: {}
          tags: []
        data_type: FLOAT64
      - name: impressions
        description: The number of impressions for the campaign
        tests:
          - not_null
        config:
          meta: {}
          tags: []
        data_type: INT64
      - name: clicks
        description: The number of clicks for the campaign
        tests:
          - not_null
        config:
          meta: {}
          tags: []
        data_type: INT64
