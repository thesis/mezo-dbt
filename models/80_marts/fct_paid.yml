version: 2
models:
  - name: fct_paid
    columns:
      - name: id
        description: "The unique identifier for the record"
        tests:
          - not_null
          - unique
      - name: fk_campaign
        description: "The foreign key identifier for the campaign"
        tests:
          - not_null
      - name: spend
        description: "The amount spent on the campaign"
        tests:
          - not_null
      - name: impressions
        description: "The number of impressions for the campaign"
        tests:
          - not_null
      - name: clicks
        description: "The number of clicks for the campaign"
        tests:
          - not_null
