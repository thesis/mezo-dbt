version: 2
models:
  - name: fct_sessions
    columns:
      - name: id
        description: The unique identifier for the session
        tests:
          - not_null
          - unique
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: fk__dim1_user
        description: Foreign key to the user dimension
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: fk__dim1_date
        config:
          meta: {}
          tags: []
        data_type: DATE
        description: ''
      - name: fk_campaign
        description: Foreign key to the campaign dimension
        data_tests:
          - relationships:
              field: id
              to: ref('dim1_campaign')
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: fk_landingpage__dim1_page
        description: Foreign key to the landing page dimension
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: fk_exitpage__dim1_page
        description: Foreign key to the exit page dimension
        config:
          meta: {}
          tags: []
        data_type: STRING
      - name: page_views
        description: The number of pages viewed during the session
        config:
          meta: {}
          tags: []
        data_type: INT64
      - name: session_duration_in_seconds
        description: The duration of the session in seconds
        config:
          meta: {}
          tags: []
        data_type: INT64
