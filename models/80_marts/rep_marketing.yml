version: 2
models:
  - name: rep_marketing
    description: Union all fact tables.
    columns:
      - name: id
        data_type: BIGNUMERIC
        config:
          meta: {}
          tags: []
        description: Unique identifier.
      - name: fk__dim1_users
        data_type: STRING
        config:
          meta: {}
          tags: []
        description: Foreign key to Users dimension (Canonical Segment ID). Links this record to the unified user profile.
      - name: fk_transaction_hash
        data_type: STRING
        config:
          meta: {}
          tags: []
        description: Hash of the transaction that emitted this event.
      - name: fk__dim1_token
        data_type: STRING
        config:
          meta: {}
          tags: []
        description: Foreign key to Token dimension. Identifies the token that was locked
      - name: amount
        data_type: FLOAT64
        config:
          meta: {}
          tags: []
        description: Amount of tokens locked (normalized based on token decimals)
      - name: token_usd_value
        data_type: FLOAT64
        config:
          meta: {}
          tags: []
        description: USD value of the locked tokens at the time of the event.
      - name: asset_locked_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of asset lock events included in this record.
      - name: record_date
        data_type: DATE
        config:
          meta: {}
          tags: []
        description: Date of the record, used for time-based analysis.
      - name: donation_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of donation events included in this record.
      - name: recipient_brink_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of donations where the recipient was categorized as "Brink".
      - name: recipient_shefi_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of donations where the recipient was categorized as "Shefi".
      - name: coll_gas_compensation
        data_type: BIGNUMERIC
        config:
          meta: {}
          tags: []
        description: Gas compensation related specifically to the collateral in the liquidation process.
      - name: gas_compensation
        data_type: BIGNUMERIC
        config:
          meta: {}
          tags: []
        description: General gas compensation awarded for executing the liquidation transaction.
      - name: liquidated_principal
        data_type: NUMERIC
        config:
          meta: {}
          tags: []
        description: Amount of principal debt that was liquidated (normalized currency).
      - name: liquidated_interest
        data_type: NUMERIC
        config:
          meta: {}
          tags: []
        description: Amount of interest that was liquidated (normalized currency).
      - name: liquidated_collateral
        data_type: NUMERIC
        config:
          meta: {}
          tags: []
        description: Amount of collateral that was liquidated (normalized currency).
      - name: liquidation_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of liquidation events represented in this record.
      - name: collateral_usd_value
        data_type: FLOAT64
        config:
          meta: {}
          tags: []
        description: USD value of the collateral backing the loan.
      - name: principal
        data_type: FLOAT64
        config:
          meta: {}
          tags: []
        description: Debt principal after the operation.
      - name: interest
        data_type: FLOAT64
        config:
          meta: {}
          tags: []
        description: Accrued interest after the operation.
      - name: collateral
        data_type: FLOAT64
        config:
          meta: {}
          tags: []
        description: Collateral locked after the operation.
      - name: stake
        data_type: FLOAT64
        config:
          meta: {}
          tags: []
        description: Borrower stake after the operation.
      - name: loan_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Total number of loans represented in this record.
      - name: new_loan_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of newly opened loans on the given record date.
      - name: adjusted_loan_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of existing loans that were adjusted (e.g., collateral or terms changed).
      - name: closed_loan_count
        data_type: INT64
        config:
          meta: {}
          tags: []
        description: Count of loans that were fully closed or repaid on the given record date.
      - name: fk__dim1_products
        data_type: STRING
        config:
          meta: {}
          tags: []
        description: Foreign key to Products dimension. Identifies the product associated with the order.
      - name: price
        data_type: NUMERIC
        config:
          meta: {}
          tags: []
        description: Price of the order, expressed in normalized currency.
      - name: order_count
        data_type: INT64
        config:
          meta: {}
          tags: []
