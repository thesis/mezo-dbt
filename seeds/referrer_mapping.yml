version: 2

seeds:
  - name: referrer_mapping
    description: >-
      This is a CSV version of Snowplow's [referer parser database](https://github.com/snowplow-referer-parser/referer-parser)
    columns:
      - name: medium
        data_tests:
          - not_null

        description: ''
        config:
          meta: {}
          tags: []
      - name: source
        data_tests:
          - not_null

        description: ''
        config:
          meta: {}
          tags: []
      - name: host
        data_tests:
          - unique
          - not_null
        description: ''
        config:
          meta: {}
          tags: []
